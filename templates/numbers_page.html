<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping</title>
</head>
<body style="background-color:maroon">
<h1 style="font-family: sans-serif; color:yellow; font-size:250%; text-align:center; ">Looping</h1>
{% for i in range(1, 11) %}
        <p style="font-family: sans-serif; color:yellow; font-size:150%; text-align:center;">{{ number }} * {{ i }} = {{ number * i }}</p>
    {% endfor %}
</body>
</html>
